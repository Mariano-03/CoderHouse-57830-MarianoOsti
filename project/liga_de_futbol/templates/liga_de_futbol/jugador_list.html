{% extends 'liga_de_futbol/base.html' %}

{% block header %}
    Lista de jugadores 
{% endblock header %}

{% block main %}  
    <a href="{% url 'jugador_create' %}"><button>Crear Jugador</button></a>
    <form action="{% url 'jugador_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    {% for object in object_list %}
        <li>
            {{ object.apellido }}, {{ object.nombre }} ({{ object.club }})
            <a href="{% url 'jugador_detail' object.id %}">Detalle</a>
            <a href="{% url 'jugador_update' object.id %}">Editar</a>
            <a href="{% url 'jugador_delete' object.id %}">Borrar</a>
        </li>
    {% endfor %}
    <a href="{% url 'index' %}"><button>Volver</button></a>
{% endblock main %}
