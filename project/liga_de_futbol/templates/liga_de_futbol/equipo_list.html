{% extends 'liga_de_futbol/base.html' %}

{% block header %}
    Lista de Equipos
{% endblock header %}

{% block main %}  
    <button><a href="{% url 'equipo_create' %}"> Crear Equipo</a></button>
    <form action="{% url 'equipo_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    {% for object in object_list %}
        <li>
            {{ object }}
            <a href="{% url 'equipo_update' object.id %}">Editar</a>
            <a href="{% url 'equipo_delete' object.id %}">Borrar</a>
        </li>

    {% endfor %}
    <button><a href="{% url 'index' %}">Volver</a></button>
{% endblock main %}
